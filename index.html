<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="pricing">
      <header class="pricing__header">
        <h1 class="pricing__heading">Simple, traffic-based pricing</h1>
        <p class="pricing__tagline">Sign-up for our 30-day trial. No credit card required.</p>
      </header>
      <form class="pricing__form">
        <div class="pricing__info">
          <span class="pricing__views" aria-live="polite">
            <span class="js-views"></span>
            Pageviews
          </span>
          <div class="pricing__price__input"></div>
            <label for="pageviews" class="hidden-visually">Choose monthly pageviews</label>
            <input type="range" min="1" max="5" step="1" id="pageviews">
          </div>
          <span class="pricing__price" aria-live="polite">
            $ <span class="js-price"></span>
            <span class="pricing__month">/month</span>
          </span>
        </div>

        <fieldset class="pricing__billing">
          <legend class="hidden-visually">Choose billing frequency</legend>
          <div class="pricing__toggle">
            <input type="radio" name="billing" value="monthly" id="monthly" checked>
            <label for="monthly">Monthly Billing</label>
            <input type="radio" name="billing" value="yearly" id="yearly">
            <label for="yearly">Yearly Billing</label>
          </div>
        </fieldset>
        <div class="pricing__summary">
          <ul class="pricing__benefits">
            <li class="pricing__benefits__item">Unlimited websites</li>
            <li class="pricing__benefits__item">100% data ownership</li>
            <li class="pricing__benefits__item">Email reports</li>
          </ul>
          <button class="pricing__submit">Start my trial</button>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
